<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Wypisywanie tekstu na ekranie</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    div {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 80%;
      margin: 20px auto;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .cursor {
      opacity: 0;
    }

    .cursor.active {
      opacity: 1;
    }

    span:nth-child(2) {
      font-size: 36px;
      line-height: 36px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div>
    <span class="text"></span><span class="cursor">|</span>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
